                <div class="container">
                    <label for="query"><b>Write your query or question:</b></label>
                    <textarea id="query" name="query" rows="4" cols="50" required></textarea>
                    <br>
                    <button type="submit" onclick="submitQuery()">Submit</button>
                    <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

        <script>
            function openHelpLine() {
                document.getElementById('id03').style.display = 'block';
            }
        
            function closeHelpLine() {
                document.getElementById('id03').style.display = 'none';
            }
        
            function submitQuery() {
            event.preventDefault(); // Prevent the default form submission

            var query = document.getElementById("query").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "submit_query.php", true); // Replace "your_php_script.php" with the actual PHP script path
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        alert("Query submitted successfully!");
                    } else {
                        alert("Error: " + response.error);
                    }
                }
            };

            xhr.send("query=" + encodeURIComponent(query));
        }

        </script>
